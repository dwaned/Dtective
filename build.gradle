buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'io.qameta.allure'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    implementation 'io.cucumber:cucumber-java:4.2.6'
    implementation 'io.cucumber:cucumber-junit:4.2.6'
    implementation 'io.qameta.allure:allure-cucumber4-jvm:2.12.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.9'
    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta4'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    implementation 'com.savoirtech.logging:slf4j-json-logger:2.0.2'
    implementation 'xml-apis:xml-apis:1.0.b2'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.httpcomponents:httpmime:4.5.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.1'
    implementation 'org.json:json:20180813'
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation 'org.mongodb:bson:3.10.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'net.lightbody.bmp:browsermob-core:2.1.5'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438'
    implementation 'io.appium:java-client:7.0.0'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.springframework:spring-context:5.1.5.RELEASE'
    implementation 'org.apache.maven.plugins:maven-assembly-plugin:3.2.0'
    compileOnly 'junit:junit:4.13-beta-2'
}

group = 'io.dtective'
version = '1.0.1'
description = 'Dtective'
sourceCompatibility = '11'

test {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}

allure {
    autoconfigure = true
    version = '2.13.1'

    useJUnit4 {
        version = '2.13.1'
    }
}

configurations.all {
}

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'io.dtective.fatjar.Application'
    }
    baseName = 'all-in-one-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
